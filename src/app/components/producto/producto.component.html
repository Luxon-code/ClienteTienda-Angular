<div style="margin: auto;">
    <div>
        <h1 class="text-center">Lista de Productos</h1>
        <a href="/agregarproducto" class="btn btn-success m-3">Agregar</a>
        <table class="table table-bordered table-hover">
            <thead class="bg-danger text-center">
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categoria</th>
                    <th>Imagen</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr id="fila" *ngFor="let producto of listaProductos">
                    <td>{{producto.proCodigo}}</td>
                    <td>{{producto.proNombre}}</td>
                    <td>{{producto.proPrecio | currency: "COP"}}</td>
                    <ng-container *ngFor="let categoria of listaCategorias">
                        <td *ngIf="categoria.id == producto.proCategoria">{{categoria.catNombre}}</td>
                    </ng-container>
                    <td class="text-center">
                        <img src="{{producto.profoto}}" width="50" height="50" alt="noFoto">
                    </td>
                    <td class="text-center" style="font-size: 4vh;">
                        <a href="">
                            <i class="fa fa-edit text-warning" title="Editar"></i>
                        </a>
                        <i class="fa fa-trash text-danger" title="Eliminar" (click)="abrirModalEliminar(producto.proCodigo)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal" id="ModalEliminar" [ngStyle]="{'display':display}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar Producto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="cerrarModal()"></button>
        </div>
        <div class="modal-body">
          Â¿Esta seguro de eliminar el producto?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="eliminarProducto()">Si</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="cerrarModal()">No</button>
        </div>
      </div>
    </div>
  </div>
