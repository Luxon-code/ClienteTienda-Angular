<div class="w-50" style="margin: 0 auto;">
    <form [formGroup]="frmProducto" (ngSubmit)="agregarProducto(frmProducto.value)" enctype="multipart/form-data">
        <div>
            <h3 class="text-center text-black-50"><b>Agregar Producto</b></h3>
        </div>
        <div class="mb-3">
            <label class="fw-bold" for="txtCodigo">Codigo: </label>
            <input type="number" formControlName="txtCodigo" id="txtCodigo" class="form-control" value="" required>
        </div>
        <div class="mb-3">
            <label class="fw-bold" for="txtNombre">Nombre: </label>
            <input type="text" formControlName="txtNombre" id="txtNombre" class="form-control" value="" required>
        </div>
        <div class="mb-3">
            <label class="fw-bold" for="txtPrecio">Precio: </label>
            <input type="number" formControlName="txtPrecio" id="txtPrecio" class="form-control" value="" required>
        </div>

        <div class="mb-3">
            <label class="fw-bold" for="fileFoto">Imagen: </label>
            <input type="file" formControlName="fileFoto" accept=".jpg" id="fileFoto" class="form-control" (change)="onFileSelected($event)" required>
            <div *ngIf="rutaImagen" class="justify-content-center d-flex m-3">
                <img [src]="rutaImagen" style="height:100px; width: 100px;">
            </div>
        </div>
        <div class="mb-3">
            <label class="fw-bold" for="txtCodigo">Categoria: </label>
            <select formControlName="cbCategoria" id="cbCategoria" class="form-select" required>
                <option value="">seleccione</option>
                <option [value]="categoria.id" *ngFor="let categoria of listaCategorias">
                    {{ categoria.catNombre }}
                </option>   
            </select>
        </div>
        <div class="mb-3 d-flex justify-content-center">
            <button class="btn btn-success">Agregar</button>
        </div>
    </form>
    <div class="text-center">{{mensaje}}</div>
</div>
